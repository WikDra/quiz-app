<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Tester</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #2c3e50;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 14px;
        }
        button:hover {
            background-color: #2980b9;
        }
        input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            color: #27ae60;
            font-weight: bold;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
        .warning {
            color: #f39c12;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .action-button {
            background-color: #2ecc71;
        }
        .danger-button {
            background-color: #e74c3c;
        }
        .danger-button:hover {
            background-color: #c0392b;
        }
        .cookie-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>JWT Authentication Test Tool</h1>
    <p>This tool helps diagnose issues with JWT token authentication, cookies, and CORS.</p>

    <div class="container">
        <h2>Server Connection</h2>
        <div>
            <input type="text" id="apiUrl" placeholder="API URL" value="http://localhost:5000">
            <button id="testConnection">Test Connection</button>
        </div>
        <div id="connectionResult"></div>
    </div>

    <div class="container">
        <h2>Authentication</h2>
        <div>
            <input type="email" id="email" placeholder="Email" value="test@example.com">
            <input type="password" id="password" placeholder="Password" value="password123">
            <button id="loginButton">Login</button>
            <button id="logoutButton" class="danger-button">Logout</button>
        </div>
        <div id="authResult"></div>
    </div>

    <div class="container">
        <h2>JWT Token Operations</h2>
        <div>
            <button id="verifyToken">Verify Token</button>
            <button id="refreshToken">Refresh Token</button>
            <button id="fetchUserData" class="action-button">Fetch User Data</button>
        </div>
        <div id="tokenResult"></div>
    </div>

    <div class="container">
        <h2>Cookie Information</h2>
        <button id="checkCookies">Check Cookies</button>
        <div id="cookieInfo"></div>
    </div>

    <div class="container">
        <h2>Response Log</h2>
        <button id="clearLog">Clear Log</button>
        <pre id="responseLog"></pre>
    </div>

    <script>
        // Configuration
        let apiBaseUrl = 'http://localhost:5000';

        // DOM Elements
        const apiUrlInput = document.getElementById('apiUrl');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const connectionResult = document.getElementById('connectionResult');
        const authResult = document.getElementById('authResult');
        const tokenResult = document.getElementById('tokenResult');
        const cookieInfo = document.getElementById('cookieInfo');
        const responseLog = document.getElementById('responseLog');

        // Buttons
        document.getElementById('testConnection').addEventListener('click', testConnection);
        document.getElementById('loginButton').addEventListener('click', login);
        document.getElementById('logoutButton').addEventListener('click', logout);
        document.getElementById('verifyToken').addEventListener('click', verifyToken);
        document.getElementById('refreshToken').addEventListener('click', refreshToken);
        document.getElementById('fetchUserData').addEventListener('click', fetchUserData);
        document.getElementById('checkCookies').addEventListener('click', checkCookies);
        document.getElementById('clearLog').addEventListener('click', () => {
            responseLog.textContent = '';
        });

        // Update API URL when input changes
        apiUrlInput.addEventListener('change', () => {
            apiBaseUrl = apiUrlInput.value.trim();
            logMessage(`API URL changed to: ${apiBaseUrl}`);
        });

        // Helper functions
        function logMessage(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            responseLog.textContent = logEntry + responseLog.textContent;
        }

        function displayResult(element, message, isSuccess = true) {
            element.innerHTML = `<p class="${isSuccess ? 'success' : 'error'}">${message}</p>`;
        }

        // API Functions
        async function testConnection() {
            try {
                logMessage('Testing API connection...');
                const response = await fetch(`${apiBaseUrl}/api/health`, {
                    method: 'GET',
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (response.ok) {
                    displayResult(connectionResult, `Connection successful: ${data.message || 'Server is running'}`);
                    logMessage(`Connection test successful: ${JSON.stringify(data)}`, 'success');
                } else {
                    displayResult(connectionResult, `Connection failed: ${data.error || response.statusText}`, false);
                    logMessage(`Connection test failed: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                displayResult(connectionResult, `Connection error: ${error.message}`, false);
                logMessage(`Connection error: ${error.message}`, 'error');
            }
        }

        async function login() {
            try {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (!email || !password) {
                    displayResult(authResult, 'Email and password are required', false);
                    return;
                }

                logMessage(`Attempting login with email: ${email}`);
                
                const response = await fetch(`${apiBaseUrl}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    displayResult(authResult, 'Login successful!');
                    logMessage(`Login successful: ${JSON.stringify(data)}`, 'success');
                    checkCookies(); // Automatically check cookies after login
                } else {
                    displayResult(authResult, `Login failed: ${data.error || 'Unknown error'}`, false);
                    logMessage(`Login failed: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                displayResult(authResult, `Login error: ${error.message}`, false);
                logMessage(`Login error: ${error.message}`, 'error');
            }
        }

        async function logout() {
            try {
                logMessage('Attempting logout...');
                
                const response = await fetch(`${apiBaseUrl}/api/logout`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayResult(authResult, 'Logout successful!');
                    logMessage(`Logout successful: ${JSON.stringify(data)}`, 'success');
                    checkCookies(); // Automatically check cookies after logout
                } else {
                    const errorText = await response.text();
                    displayResult(authResult, `Logout failed: ${errorText}`, false);
                    logMessage(`Logout failed: ${errorText}`, 'error');
                }
            } catch (error) {
                displayResult(authResult, `Logout error: ${error.message}`, false);
                logMessage(`Logout error: ${error.message}`, 'error');
            }
        }

        async function verifyToken() {
            try {
                logMessage('Verifying token...');
                
                const response = await fetch(`${apiBaseUrl}/api/users/me/profile`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    displayResult(tokenResult, 'Token is valid!');
                    logMessage(`Token verification successful: ${JSON.stringify(data)}`, 'success');
                } else {
                    const errorText = await response.text();
                    displayResult(tokenResult, `Token verification failed: ${errorText}`, false);
                    logMessage(`Token verification failed: ${errorText}`, 'error');
                }
            } catch (error) {
                displayResult(tokenResult, `Token verification error: ${error.message}`, false);
                logMessage(`Token verification error: ${error.message}`, 'error');
            }
        }

        async function refreshToken() {
            try {
                logMessage('Refreshing token...');
                
                const response = await fetch(`${apiBaseUrl}/api/token/refresh`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    displayResult(tokenResult, 'Token refreshed successfully!');
                    logMessage(`Token refresh successful: ${JSON.stringify(data)}`, 'success');
                    checkCookies(); // Check cookies after token refresh
                } else {
                    const errorText = await response.text();
                    displayResult(tokenResult, `Token refresh failed: ${errorText}`, false);
                    logMessage(`Token refresh failed: ${errorText}`, 'error');
                }
            } catch (error) {
                displayResult(tokenResult, `Token refresh error: ${error.message}`, false);
                logMessage(`Token refresh error: ${error.message}`, 'error');
            }
        }

        async function fetchUserData() {
            try {
                logMessage('Fetching user data...');
                
                const response = await fetch(`${apiBaseUrl}/api/users/me/profile`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    displayResult(tokenResult, 'User data fetched successfully!');
                    logMessage(`User data: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    const errorText = await response.text();
                    displayResult(tokenResult, `Failed to fetch user data: ${errorText}`, false);
                    logMessage(`User data fetch failed: ${errorText}`, 'error');
                }
            } catch (error) {
                displayResult(tokenResult, `Error fetching user data: ${error.message}`, false);
                logMessage(`User data error: ${error.message}`, 'error');
            }
        }

        function checkCookies() {
            try {
                logMessage('Checking cookies...');
                
                const cookies = document.cookie.split(';').map(cookie => cookie.trim());
                const hasAccessToken = document.cookie.includes('access_token_cookie');
                const hasRefreshToken = document.cookie.includes('refresh_token_cookie');
                
                // Create table HTML for cookies
                let tableHtml = `
                    <table class="cookie-table">
                        <tr>
                            <th>Cookie Name</th>
                            <th>Present</th>
                        </tr>
                        <tr>
                            <td>access_token_cookie</td>
                            <td class="${hasAccessToken ? 'success' : 'error'}">${hasAccessToken ? 'Yes' : 'No'}</td>
                        </tr>
                        <tr>
                            <td>refresh_token_cookie</td>
                            <td class="${hasRefreshToken ? 'success' : 'error'}">${hasRefreshToken ? 'Yes' : 'No'}</td>
                        </tr>
                `;
                
                // Add all cookies to the table
                tableHtml += `
                        <tr>
                            <th colspan="2">All Cookies (${cookies.length})</th>
                        </tr>
                `;
                
                if (cookies.length === 1 && cookies[0] === '') {
                    tableHtml += `
                        <tr>
                            <td colspan="2" class="warning">No cookies found</td>
                        </tr>
                    `;
                } else {
                    cookies.forEach(cookie => {
                        if (cookie) {
                            const [name, value] = cookie.split('=');
                            tableHtml += `
                                <tr>
                                    <td>${name}</td>
                                    <td>${value ? 'Set' : 'Empty'}</td>
                                </tr>
                            `;
                        }
                    });
                }
                
                tableHtml += `</table>`;
                
                cookieInfo.innerHTML = tableHtml;
                
                if (hasAccessToken && hasRefreshToken) {
                    logMessage('All authentication cookies present', 'success');
                } else if (!hasAccessToken && !hasRefreshToken) {
                    logMessage('No authentication cookies found', 'warning');
                } else {
                    logMessage(`Partial cookies: access_token=${hasAccessToken}, refresh_token=${hasRefreshToken}`, 'warning');
                }
            } catch (error) {
                cookieInfo.innerHTML = `<p class="error">Error checking cookies: ${error.message}</p>`;
                logMessage(`Cookie check error: ${error.message}`, 'error');
            }
        }

        // Initial actions
        document.addEventListener('DOMContentLoaded', () => {
            // Set the API URL from the input field
            apiBaseUrl = apiUrlInput.value.trim();
            // Check cookies on page load
            checkCookies();
            // Log initial message
            logMessage('JWT Authentication Test Tool initialized');
        });
    </script>
</body>
</html>
